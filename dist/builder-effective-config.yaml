directories:
  output: dist
  buildResources: assets
appId: reactElectron
productName: reactMarkDwon
copyright: 'Copyright Â© 2019 ${author}'
extends: null
files:
  - filter:
      - build/**/*
      - node_modules/**/*
      - settings/**/*
      - package.json
extraMetadata:
  main: ./build/main.js
publish:
  - github
mac:
  category: public.app-category.productivity
  artifactName: '${productName}-${version}-${arch}.${ext}'
dmg:
  background: assets/appdmg.png
  icon: assets/icon.icns
  iconSize: 100
  contents:
    - x: 380
      'y': 280
      type: link
      path: /Applications
    - x: 110
      'y': 280
      type: file
  window:
    width: 500
    height: 500
win:
  target:
    - msi
    - nsis
  icon: assets/icon.ico
  artifactName: '${productName}-Web-Setup-${version}.${ext}'
  publisherName: zaf
nsis:
  allowToChangeInstallationDirectory: true
  oneClick: false
  perMachine: false
electronVersion: 8.0.1
